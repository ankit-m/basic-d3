<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 - Basic Columns</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
    <style media="screen" type="text/css">
      body
      {
        padding-top: 50px;
        padding-left: 100px;
      }
      #chartArea {
        width: 400px;
        height: 300px;
        background-color: #CCC;
      }
      .bar
      {
        display: inline-block;
        width: 20px;
        /*height: 75px;*/
        margin-right: 2px;
        fill: teal;
      }
    </style>
  </head>
  <body>
    <div id="chartArea"></div>

    <script type="text/javascript">
      var dataset = [1, 2, 3, 4, 5];
      var w = 400, h = 300;
      var svg = d3.select('#chartArea').append('svg')
        .attr('width', w)
        .attr('height', h);

      var yScale = d3.scale.linear()
        .domain([0, 5])
        .range([0, 300]);

      svg.selectAll('rect')
        .data(dataset)
        .enter()
        .append('rect')
        .attr('class', 'bar')
        .attr('x', function (d, i) {
          return i * 22;
        })
        .attr('y', function (d) {
          return h - yScale(d);
        })
        .attr('width', 20)
        .attr('height', function (d) {
          return yScale(d);
        });
    </script>
  </body>
</html>
